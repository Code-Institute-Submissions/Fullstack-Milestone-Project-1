{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_title %}Password Reset Page{% endblock %}

{% block page_header %}Reset Password{% endblock %}

{% block content %}
<form method="POST">
    <p>Please enter your email address</p>

    {% csrf_token %}

    {{ form.email.errors }}

    <p>
        <label for="id_email">Email Address</label>
        {{ form.email }}

        <button type="submit" class="btn btn-light">Reset Password</button> 
    </p>
</form>
{% endblock %}
