{% extends 'base.html' %}

{% block content %}

<div class="row row-flex">
{% for artifact in artifacts %}

<div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default">

    <div class="panel-body">
        <div class="artifact" style="background-image: url('{{ MEDIA_URL }}{{ artifact.image }}')"></div>

        <h2 class="artifact-info">{{ artifact.name }}</h2>
        <p class="artifact-info">{{ artifact.description }}</p>
        <h5 class="artifact-info"><i class="fa fa-euro"></i>{{ artifact.price }}</h5>

        <form method="POST" action="{% url 'add_to_basket' artifact.id %}">
            {% csrf_token %}
            <div class="input-group">
                <input name="quantity" type="number" min="1" max="5" class="form-control" placeholder="Quantity">
                <span class="input-group-btn">
                    <button class="btn btn-success" type="submit">Add</button>
                </span>
            </div>
        </form>
    </div>
</div>
{% endfor %}
</div>

{% endblock %}
