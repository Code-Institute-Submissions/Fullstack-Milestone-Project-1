{% extends 'base.html' %}

{% block content %}

<div class="row row-flex">
{% for artifact in artifacts %}

<div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4">

    <div class="panel-body">
        <div class="artifact" style="background-image: url('{{ MEDIA_URL }}{{ artifact.image }}')"></div>

        <h3>{{ artifact.name }}</h3>
        <p class="artifact-description">{{ artifact.description }}</p>
        <p>{{ artifact.price }}</p>

        <form method="POST" action="{% url 'add_to_basket' artifact.id %}">
            {% csrf_token %}
        </form>
    </div>
</div>

</div>

{% endblock %}
